services:

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      # your generated CLUSTER_ID
      CLUSTER_ID: DIotZsJ5Tc6mkdyJOfD3lQ

      # run Kafka in KRaft mode
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # listeners inside the container
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # advertise the Docker DNS name (for other containers)
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"

      # where to store data
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "9092:9092"   # client
      - "9093:9093"   # controller
    healthcheck:
      test: ["CMD", "bash", "-c", "echo '' | nc -z kafka 9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "bash", "-c", "rabbitmqctl status"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERCONNECT: "kafka:9092"
      JVM_OPTS: "-Xms32M -Xmx64M"
    ports:
      - "9000:9000"
